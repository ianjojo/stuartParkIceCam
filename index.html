<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stuart Park Ice Cam</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet" />
</head>

<body class="sky">
    <div class="container">
        <div class="section1">
            <h1 class="title">STUART PARK</h1>
            <h2 class="subtitle">ICE CAM</h2>
            <p class="blurb">
                a mobile friendly version created by
                <span class="bold ian"><a href="https://ianjojo.com">Ian Johnston</a></span
          >
        </p>
      </div>
      <img
        class="ice icecam"
        src="https://apps.kelowna.ca/CityPage/images/Sport%20and%20Recreation/Parks%20and%20Facilities/stuartparkwebcam.jpg"
        alt="live cam of the ice"
      />
      <div class="section2">
        <img src="./stuart-park-lines-02.svg" class="overlay" alt="" />
        <div class="left">
          <div class="box">
            <p><span class="bold lg">HOURS:</span></p>
            <p>6 am - 11 pm</p>
        </div>
        <div class="box">
            <a class="bold lg line" href="https://www.google.com/maps/place/Stuart+Park/@49.8881743,-119.4995391,17z/data=!3m1!4b1!4m5!3m4!1s0x537df4a65ca10a45:0x368dd908c045f41f!8m2!3d49.8881743!4d-119.4973504">MAP</a
            >
            <a
              class="bold lg line"
              href="https://www.kelowna.ca/parks-recreation/parks-beaches/parks-beaches-listing/stuart-park"
              >MORE INFO</a
            >
          </div>
          <p class="refresh">(cam refreshes every five minutes)</p>
        </div>
        <a class="bold refreshbtn" onClick="window.location.reload()"
          >REFRESH</a
        >
      </div>
    </div>
  </body>
</html>
